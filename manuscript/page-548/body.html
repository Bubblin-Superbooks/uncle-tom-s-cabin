<div class="leaf flex"><div class="inner justify"><p>&ldquo;I sartin do, Mas&rsquo;r,&rdquo; said Tom.</p><p>&ldquo;And you shall have good times,&rdquo; said Eva. &ldquo;Papa is very good to everybody, only he always will laugh at them.&rdquo;</p><p>&ldquo;Papa is much obliged to you for his recommendation,&rdquo; said St. Clare, laughing, as he turned on his heel and walked away.</p></div> </div>
